<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/generel.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>FASHION R US</h1>
        <hr />
        <nav>
            <ul>
              <li><a href="index.html">Front</a></li>
              <li><a href="categories.html">Categories</a></li>
              <li><a href="products.html">Products</a></li>
              <li><a href="product.html">Product</a></li>
            </ul>
          </nav>
          <hr />
    </header>
    <main>
        <ol class="breadcrumbs">
          <li><a href="index.html">Home</a></li>
          <li><a href="productlist.html">Brands</a></li>
          <li>Puma</li>
          <li>Grey Leaping Cat T-shirt</li>
        </ol>
        <section class="product">
          <img src="https://kea-alt-del.dk/t7/images/webp/640/1532.webp" alt="" />
          <div class="productInfo">
            <p class="productBrand">Puma</p>
            <p class="productName">Grey Leaping Cat T-shirt</p>
            <p class="productPrice">899 DKK</p>
            <div class="productColor">
              <p>Color:</p>
              <p>Grey</p>
            </div>
            <div class="colorImg">
              <img
                src="https://kea-alt-del.dk/t7/images/webp/640/1532.webp"
                alt=""
              />
            </div>
            <div class="productSize">
              <p>Choose a size:</p>
              <label>
                <select name="liste">
                  <option>XS</option>
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                  <option>XL</option>
                </select>
              </label>
            </div>
            <div class="addProduct">Add to basket</div>
          </div>
        </section>
      </main>
    </main>
    <footer>
        <div class="footer_grid">
            <h4>Nyhedsbrev</h4>
            <p class="footer_p">Tilmeld dig vores nyhedsbrev</p>
            <form name="kontakt" netlify>
                <div class="form-felt">
                    <label for="email"> </label>
                    <input
                        placeholder="@mail.dk"
                        type="email"
                        name="email"
                        id="email"
                    />
                </div>
                <button type="submit">Indsend</button>
            </form>
        </div>
    </footer>
    <script src="../js/product.js"></script>
</body>
</html>
